<div class="example-large-box mat-elevation-z4">
  <mat-card class="witFormat" *ngFor="let Following of listOfFollowing">
    <mat-card-content class="d-flex flex-row align-items-start">
      <div
        mat-card-avatar
        class="profile-picture profile-picture-wit mr-3"
      ></div>

      <div class="d-flex flex-grow-1 justify-content-between">
        <mat-card-title>{{ Following.follow_name }}</mat-card-title>
        <button
          mat-button
          (click)="openDialogFollowing(Following.follow_name)"
          class="d-flex align-items-center justify-content-between"
          matTooltip="Click to see who this user is following!"
        >
          <fa-icon [icon]="faAddressBook"></fa-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
