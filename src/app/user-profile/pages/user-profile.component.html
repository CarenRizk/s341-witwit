<div class="d-flex bd-highlight" style="background-color: #F5F5F5;">
  <div class="p-2 bd-highlight">
          <mat-card>

          <div class="d-flex flex-row align-items-center">
                  <mat-card-title-group>
                          <mat-list>
                          <div mat-card-avatar class="profile-picture"></div><br/>
                          <mat-card-title *ngIf="userData">{{
                            userData[0]?.username
                          }}</mat-card-title>
                          <mat-card-subtitle *ngIf="userData">{{
                            userData[0]?.age
                          }}</mat-card-subtitle>
                          <br/><br/>



                          <mat-divider></mat-divider>
                          <mat-list-item><button  mat-button color="primary" *ngIf="userData">Followers {{userData[0]?.followers}}</button></mat-list-item>
                          <mat-divider></mat-divider>
                          <mat-list-item><button  mat-button color="primary" *ngIf="userData">Following {{userData[0]?.following}}</button></mat-list-item>
                          <mat-divider></mat-divider>





                        </mat-list>
                  </mat-card-title-group>
          </div>

      </mat-card>

  </div>

  <div class="p-2 flex-grow-1 bd-highlight">

      <mat-card>
          <mat-tab-group dynamicHeight>
            <mat-tab label="Wits">
              <div class="example-large-box mat-elevation-z4">
                <!-- here layed the witbox from the timeline, won't be needed on the profile interface -->
                <!-- here-->
                <mat-card class="witFormat" *ngFor="let wit of userWits">
                  <mat-card-content class="d-flex flex-row align-items-start">
                    <div
                      mat-card-avatar
                      class="profile-picture profile-picture-wit mr-3"
                    ></div>
                    <div class="d-flex flex-grow-1 flex-column">
                      <div class="d-flex flex-row justify-content-between">
                        <mat-card-title>{{ wit.username }}</mat-card-title>
                        <div class="text-muted">{{ wit.time }}</div>
                      </div>
                      <div>{{ wit.wit }}</div>

                      <div class="d-flex flex-row">
                        <button
                          *ngIf="wit.username != userLoggedIN[0]?.username"
                          mat-button
                          color="none"
                          (click)="checkIfUserLiked(wit)"
                        >
                          <fa-icon *ngIf="wit.boolValue === 0" [icon]="faHeart"></fa-icon>
                          <fa-icon
                            *ngIf="wit.boolValue === 1"
                            [icon]="faHeartBroken"
                          ></fa-icon>
                          <span> {{ wit.numOfLikes }} </span>
                        </button>
                        <button
                          mat-button
                          (click)="openDialogLikes(wit)"
                          class="d-flex align-items-center justify-content-between"
                          matTooltip="Click to see who liked your post!"
                        >
                          <fa-icon [icon]="faThumbsUp"></fa-icon>
                          <span class="mx-2">{{ wit.numOfLikes }} </span>
                        </button>
                        <button
                          mat-button
                          (click)="openDialogReplies(wit.wit_id)"
                          class="d-flex align-items-center justify-content-between"
                          matTooltip="Click to see what people replied!"
                        >
                          <fa-icon [icon]="faComment"></fa-icon>
                          <span class = "mx-2">{{ reply?.numOfLikes }}</span>
                          </button>
                        <!-- Trash Button -->
                        <button
                          *ngIf="wit.username == userLoggedIN[0]?.username"
                          mat-button
                          color="none"
                          (click)="deleteWit(wit)"
                        >
                          <fa-icon
                            [icon]="faTrashAlt"
                          ></fa-icon>
                        </button>
                      </div>
                      <mat-card class="witTextBox">
                        <mat-form-field>
                          <textarea
                            #replyPost
                            maxlength="90"
                            matInput
                            placeholder="Say something"
                          ></textarea>
                        </mat-form-field>
                        <div class="d-flex-shrink-1">
                          <button
                            mat-button
                            [disabled]="replyPost.value.length <= 0"
                            (click)="submitReply(replyPost.value, wit.wit_id) && (replyPost.value = ' ')"
                          >
                            Reply
                          </button>
                        </div>
                      </mat-card>
                    </div>
                  </mat-card-content>
                  <div></div>
                </mat-card>
              </div>
            </mat-tab>

            <mat-tab  label="Likes">
              <!-- here -->
              <mat-card class="witFormat" *ngFor="let witLiked of likedWits">
                <mat-card-content class="d-flex flex-row align-items-start">
                  <div
                    mat-card-avatar
                    class="profile-picture profile-picture-wit mr-3"
                  ></div>
                  <div class="d-flex flex-grow-1 flex-column">
                    <div class="d-flex flex-row justify-content-between">
                      <mat-card-title>{{ witLiked.username }}</mat-card-title>
                      <div class="text-muted">{{ witLiked.time }}</div>
                    </div>
                    <div>{{ witLiked.wit }}</div>

                    <div class="d-flex flex-row">
                      <button
                        *ngIf="witLiked.username == userLoggedIN[0]?.username"
                        mat-button
                        color="none"
                        (click)="checkIfUserLikedLikeSection(witLiked)"
                      >
                        <fa-icon *ngIf="witLiked.boolValue === 0" [icon]="faHeart"></fa-icon>
                        <fa-icon
                          *ngIf="witLiked.boolValue === 1"
                          [icon]="faHeartBroken"
                        ></fa-icon>
                        <span> {{ witLiked.numOfLikes }} </span>
                      </button>
                      <button
                        mat-button
                        (click)="openDialogLikes(witLiked)"
                        class="d-flex align-items-center justify-content-between"
                        matTooltip="Click to see who liked your post!"
                      >
                        <fa-icon [icon]="faThumbsUp"></fa-icon>
                        <span class="mx-2">{{ witLiked.numOfLikes }} </span>
                      </button>
                      <button
                        mat-button
                        (click)="openDialogReplies(witLiked.wit_id)"
                        class="d-flex align-items-center justify-content-between"
                        matTooltip="Click to see what people replied!"
                      >
                        <fa-icon [icon]="faComment"></fa-icon>
                        <span class = "mx-2">{{ reply?.numOfLikes }}</span>
                        </button>
                      <!-- Trash Button -->
                      <button
                        *ngIf="witLiked.username == userLoggedIN[0]?.username"
                        mat-button
                        color="none"
                        (click)="deleteWit(witLiked)"
                      >
                        <fa-icon
                          [icon]="faTrashAlt"
                        ></fa-icon>
                      </button>
                    </div>
                    <mat-card class="witTextBox">
                      <mat-form-field>
                        <textarea
                          #replyPost
                          maxlength="90"
                          matInput
                          placeholder="Say something"
                        ></textarea>
                      </mat-form-field>
                      <div class="d-flex-shrink-1">
                        <button
                          mat-button
                          [disabled]="replyPost.value.length <= 0"
                          (click)="submitReply(replyPost.value, witLiked.wit_id) && (replyPost.value = ' ')"
                        >
                          Reply
                        </button>
                      </div>
                    </mat-card>
                  </div>
                </mat-card-content>
                <div></div>
              </mat-card>
              <!--to here-->
            </mat-tab>

            <mat-tab label="Followers">
              <div class="example-large-box mat-elevation-z4">
                <mat-card class="witFormat" *ngFor="let follower of listOfFollowers">
                    <mat-card-content class="d-flex flex-row align-items-start">
                      <div
                        mat-card-avatar
                        class="profile-picture profile-picture-wit mr-3"
                      ></div>
                      <div class="d-flex flex-grow-1 flex-column">
                        <div class="d-flex flex-row justify-content-between">
                          <mat-card-title>{{ follower.follow_name }}</mat-card-title>
                        </div>
                        <div class="d-flex flex-row">

                          <!-- The List of Following Button -->
                          <button
                            mat-button
                            (click)="openDialogFollowing(follower.follow_name)"
                            class="d-flex align-items-center justify-content-between"
                            matTooltip="Click to see who this user is following!"
                          >
                            <fa-icon [icon]="faAddressBook"></fa-icon>
                          </button>
                        </div>
                      </div>
                    </mat-card-content>
                    <div></div>
                  </mat-card>                </div>
            </mat-tab>

            <mat-tab label="Following">
              <div class="example-large-box mat-elevation-z4">
                  <mat-card class="witFormat" *ngFor="let Following of listOfFollowing">
                      <mat-card-content class="d-flex flex-row align-items-start">
                        <div
                          mat-card-avatar
                          class="profile-picture profile-picture-wit mr-3"
                        ></div>
                        <div class="d-flex flex-grow-1 flex-column">
                          <div class="d-flex flex-row justify-content-between">
                            <mat-card-title>{{ Following.follow_name }}</mat-card-title>
                          </div>
                          <div class="d-flex flex-row">

                            <!-- The List of Following Button -->
                            <button
                              mat-button
                              (click)="openDialogFollowing(Following.follow_name)"
                              class="d-flex align-items-center justify-content-between"
                              matTooltip="Click to see who this user is following!"
                            >
                              <fa-icon [icon]="faAddressBook"></fa-icon>
                            </button>
                          </div>
                        </div>
                      </mat-card-content>
                      <div></div>
                    </mat-card>                </div>
            </mat-tab>
          </mat-tab-group>
        </mat-card>

  </div>

</div>
