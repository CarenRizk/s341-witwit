<div class="d-flex bd-highlight" style="background-color: #F5F5F5;">
    <div class="p-2 bd-highlight">

            <mat-card>
            <div class="d-flex flex-row align-items-center">
                    <mat-card-title-group>
                            <mat-list>
                            <div mat-card-avatar class="profile-picture"></div>
                            <mat-card-title>Name</mat-card-title>
                            <mat-card-subtitle>@username</mat-card-subtitle>
                            <mat-card-content>Age</mat-card-content>

                            <button
                            mat-button
                            [disabled]="witPost.value.length <= 0"
                            (click)="submitWit(witPost.value) && (witPost.value = ' ')"
                          >
                            FOLLOW/UNFOLLOW
                          </button>

                            <mat-divider></mat-divider>
                            <mat-list-item>Followers #</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Following #</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Likes #</mat-list-item>
                            
                          </mat-list>
                    </mat-card-title-group>
            </div>

        </mat-card>

    </div>
    <div class="p-2 flex-grow-1 bd-highlight">
        <mat-card class="witTextBox">
          <mat-form-field>
            WITS - TOOLBAR
          </mat-form-field>
          <div class="d-flex-shrink-1"></div>
        </mat-card>

        <mat-card class="witTextBox">
            <mat-form-field>
              add top posts here -BACKEND
            </mat-form-field>
            <div class="d-flex-shrink-1"></div>
          </mat-card>
      </div>
</div>
