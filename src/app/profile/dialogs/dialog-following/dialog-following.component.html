<div class="d-flex flex-grow-1 align-items-center">
    <h3 class="d-flex flex-grow-1">Following</h3>
    <fa-icon (click)="close()" style="cursor: pointer" [icon]="faTimes"></fa-icon>
  </div>
  <div mat-dialog-content *ngFor="let following of listOfFollowing">
    {{ following.follow_name }}
    <mat-divider></mat-divider>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="close()">Close</button>
  </div>
