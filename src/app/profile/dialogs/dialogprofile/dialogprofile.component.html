<div class="example-large-box mat-elevation-z4">
    <h3 class="d-flex flex-grow-1">Likes</h3>
  <mat-card class="witFormat" *ngFor="let liker of likers">
    <mat-card-content class="d-flex flex-row align-items-start">
      <div
        mat-card-avatar
        class="profile-picture profile-picture-wit mr-3"
      ></div>

      <div class="d-flex flex-grow-1 justify-content-between">
        <mat-card-title>{{ liker.username }}</mat-card-title>
      </div>
    </mat-card-content>
  </mat-card>
</div>
