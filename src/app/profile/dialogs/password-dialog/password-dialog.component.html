<div class="d-flex flex-grow-1 align-items-center">
  <h5 class="d-flex flex-grow-1">Settings</h5>
  <fa-icon (click)="close()" style="cursor: pointer" [icon]="faTimes"></fa-icon>
</div>
<div>
  <h2 style="padding: 25px;">Reset Password</h2>
  <p>Change your password by entering your new account password below</p>
</div>
<mat-divider></mat-divider>
<br>
<form [formGroup]="editPasswordForm">
  <!-- old password form -->
  <div class="form-group row">
    <label for="oldpassword" class="col-sm-2 col-form-label">Old Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control inp" formControlName="oldPassword" id="oldpassword"
        aria-describedby="oldpassword" placeholder="Password" [(ngModel)]="user.oldPassword"
        [ngClass]="{ 'is-invalid': submitted && control.oldPassword.errors }">
      <div *ngIf="submitted && control.oldPassword.errors" class="invalid-feedback">
        <div *ngIf="control.oldPassword.errors.required">Password is required</div>
      </div>

    </div>
  </div>

  <!-- password form -->
  <div class="form-group row">
    <label for="exampleInputPassword1" class="col-sm-2 col-form-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control inp" formControlName="password" id="password"
        aria-describedby="password" placeholder="Password" [(ngModel)]="user.password"
        [ngClass]="{ 'is-invalid': submitted && control.password.errors }">
      <div *ngIf="submitted && control.password.errors" class="invalid-feedback">
        <div *ngIf="control.password.errors.required">Password is required</div>
        <div *ngIf="control.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
  </div>


  <!-- confirm password form -->
  <div class="form-group row">
    <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" name="confirmPassword" class="form-control inp" formControlName="confirmPassword"
        id="confirmPassword" aria-describedby="confirmPassword" placeholder="Password"
        [ngClass]="{ 'is-invalid': submitted && control.confirmPassword.errors }">
      <div *ngIf="submitted && control.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="control.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="control.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
  </div>

</form>
<mat-divider></mat-divider>
<p></p>
<div mat-dialog-actions class="d-flex bd-highlight align-items-end">
  <button (click)=" savePressed(user)" class="btn btn-primary inp-btn size bd-highlight height"> Save </button>
  &nbsp;&nbsp;&nbsp;
  <button mat-stroked-button (click)="close()" class="bd-highlight size height">Cancel</button>

</div>
