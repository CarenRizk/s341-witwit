<mat-toolbar class="d-flex flex-row justify-content-between">
  <div class="d-flex flex-row">
    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="/login"
        routerLinkActive
        *ngIf="!_authService.loggedIn()"
        #la="routerLinkActive"
        [active]="la.isActive"
      >
        Login
      </a>
    </nav>

    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="/timeline"
        routerLinkActive
        *ngIf="_authService.loggedIn()"
        #ta="routerLinkActive"
        [active]="ta.isActive"
      >
        Timeline
      </a>
    </nav>

    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="/profile"
        routerLinkActive
        *ngIf="_authService.loggedIn()"
        #pa="routerLinkActive"
        [active]="pa.isActive"
      >
        Profile
      </a>
    </nav>

    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="/register"
        routerLinkActive
        *ngIf="!_authService.loggedIn()"
        #ra="routerLinkActive"
        [active]="ra.isActive"
      >
        Register
      </a>
    </nav>

    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="/register"
        routerLinkActive
        *ngIf="_authService.loggedIn()"
        style="cursor: pointer;"
        (click)="_authService.logoutUser()"
      >
        Logout
      </a>
    </nav>
  </div>

  <div class="d-flex flex-row">
    <app-search *ngIf="_authService.loggedIn()"></app-search>
  </div>
</mat-toolbar>
